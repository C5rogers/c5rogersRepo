<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Courgette&family=Zeyada&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <fieldset>
            <legend>Register</legend>
            <form action="#" method="POST">
                <div class="form-cont">
                    <label for="title" class="label">Title:</label>
                    <div class="cont">
                        <i><img src="image/title.png" alt=""></i>
                        <input type="text" name="title" class="capitalaize input" placeholder="Title">
                    </div>
                </div>
                <div class="form-cont">
                    <label for="date" class="label">Birth Date:</label>
                    <div class="cont">
                        <i><img src="image/calender.png" alt=""></i>
                        <input type="date" name="date" class="input">
                    </div>
                </div>
                <div class="form-cont">
                    <label for="location" class="label">Location:</label>
                    <div class="cont">
                        <i><img src="image/locationon.png" alt=""></i>
                        <input type="text" name="location" placeholder="Location" class="capitalaize input">
                    </div>
                </div>
                <div class="form-cont">
                    <label for="sex" class="label">Sex:</label>
                    <div class="cont sex-cont">
                        <div class="male">
                            <input type="radio" name="sex" value="m">
                            <i class="sex"><img src="image/male.png" alt=""></i><label for="male">Male</label>
                        </div>
                        <div class="female">
                            <input type="radio" name="sex" value="f">
                            <i class="sex"><img src="image/femail.png" alt=""></i><label for="">Femail</label>
                        </div>
                    </div>
                </div>
                <div class="form-cont">
                    <label for="file" class="label">File:</label>
                    <div class="cont">
                        <i><img src="image/file.png" alt=""></i>
                        <input type="file" name="file" class="input">
                    </div>
                </div>
                <div class="form-cont">
                    <label for="description" class="label">Description:</label>
                    <div class="description">
                        <i class="description-icon"><img src="image/description.png" alt=""></i>
                        <textarea name="description" id="" cols="30" rows="10" placeholder="Description..."></textarea>
                    </div>
                </div>
                <div class="form-cont">
                    <div class="button">
                        <input type="reset" name="reset" value="Reset">
                    </div>
                    <div class="button">
                        <input type="submit" name="register" value="Register">
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</body>

</html>
