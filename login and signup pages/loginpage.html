<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="stylesheet/headerAndFooter.css">
    <link rel="stylesheet" href="stylesheet/alert-box.css">
    <link rel="stylesheet" href="stylesheet/form.css">
    <link rel="stylesheet" href="stylesheet/forloginandsignup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
    <!-- this is the header  -->
    <header>
        <div class="name">
            <span>&copy 2015-5-6 c5rogers bank.</span>
        </div>
        <div class="header-content">
            <div class="menu">
                <button class="menu-btn"><img src="image/menu.png" alt=""></button>
            </div>
            <div class="logo" id="first">
                <div class="image">
                    <a href="simpleheader.html"><img src="image/c5rogers.png" alt=""></a>
                </div>
            </div>
            <div class="navigation">
                <nav>
                    <div class="exit">
                        <button class="exit-btn"><img src="image/exit.png" alt=""></button>
                    </div>
                    <ul>
                        <!-- <li><a href="#">HOME</a></li> -->
                        <li><a href="main.html">MENU</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="contactPage.html">CONTACT</a></li>
                        <li>
                            <form action="#" method="POST" class="logout-button"><button type="submit" name="logout"><img src="image/close.png" alt=""><span>LOGOUT</span></button></form>
                        </li>
                    </ul>
                    <div class="search-bar">
                        <form action="#" method="GET">
                            <div class="form-cont">
                                <div class="cont">
                                    <i><img src="image/search.png" alt=""></i>
                                    <input type="text" name="search" placeholder="Search any thing u want...">
                                    <button type="sbumit" name="find" class="serch-btn"><img src="image/search.png" alt=""></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="most-left" style="margin-left:10px">
                <div class="login-signup-buttons">
                    <a href="loginpage.html" class="login"><img src="image/open.png" alt=""><span>LOGIN</span></a>
                    <a href="signuppage.html" class="signup"><img src="image/adduser.png" alt=""><span>SIGNUP</span></a>
                </div>
            </div>
        </div>
    </header>

    <!-- this contain the main part -->
    <main>
        <!-- this is the alert box -->
        <div class="custome-alert-box">
            <div class="exit-btn"><button class="exit2">&times;</button></div>
            <div class="alert-content">this is the message</div>
        </div>


        <!-- this is the content that we need -->
        <div class="hero">
            <div class="form-container">
                <fieldset>
                    <legend><i><img src="image/locked.png" alt=""></i></legend>
                    <form action="#" method="POST" id="form">
                        <div class="form-cont">
                            <label for="email" class="label">Email:</label>
                            <div class="cont">
                                <i><img src="image/email.png" alt=""></i>
                                <input type="email" name="email" placeholder="Email" class="input input1">
                                <p class="error-message-for-input forinput1"></p>
                            </div>
                        </div>
                        <div class="form-cont">
                            <label for="password" class="label">Passwrod:</label>
                            <div class="cont">
                                <i><img src="image/password.png" alt=""></i>
                                <input type="password" placeholder="Password" name="password" class="password1 input input2">
                                <button class="visiblility1 eye-button"><img src="image/visible.png" alt=""></button>
                                <p class="error-message-for-input forinput2"></p>
                            </div>
                        </div>
                        <div class="form-cont">
                            <a href="signuppage.html">I don't have account</a>
                        </div>
                        <div class="form-cont">
                            <div class="button">
                                <input type="reset" name="reset" value="Reset">
                            </div>
                            <div class="button">
                                <input type="submit" name="login" value="Login">
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </main>

    <!-- this is the footer -->
    <footer>
        <div class="footer-logo" id="first">
            <div class="image">
                <a href="#first"><img src="image/c5rogers.png" alt=""></a>
            </div>
        </div>
        <div class="footer-links">
            <ul>
                <li>
                    <a href="#"><img src="image/facebook.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="image/eye.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="image/linkidin.png" alt=""></a>
                </li>
            </ul>
        </div>
        <div class="gotolanding">
            <a href="landingpage.html"><img src="image/back2.png" alt=""><span>LANDING</span></a>
        </div>
    </footer>

    <!-- this will listen some of events trigger  -->
    <script src="javascript/eyetogle.js"></script>

    <!-- listening for the form -->
    <script src="javascript/forloginAndSignup.js"></script>

    <!-- this is the event listener class -->
    <script>
        var menu = document.querySelector(".menu-btn");
        var exit = document.querySelector(".exit-btn");
        var navigation = document.querySelector(".navigation");
        menu.addEventListener("click", function() {
            document.querySelector(".hero").style.zIndex = "-1";
            navigation.style.left = "0";
        });
        exit.addEventListener("click", function() {
            navigation.style.left = "-100%";

            document.querySelector(".hero").style.zIndex = "0";
        });
    </script>

</body>

</html>
